<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <title>Welcome</title>
    </head>
    <body>
        {% if user %}
        <div>
            <h1>Hello {{ user }} !</h1>
            <p>Today date is {{ today }}.</p>
            <p>Here is the latest news</p>
        </div>
        <br></br>
        <div>
            <h4>{{ feed_title }}</h4>
            <p><a href="{{ feed_link }}">Click Here to read more ...</a></p>
        </div>

        {% else %}
        <p>Start page. It works !</p>
        {% endif %}
    </body>
</html>
